<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questra | Case Dispatch 001</title>
    <meta name="description" content="Questra Level 1 opening scene.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/level1_intro.css?v={{ asset_version or '1' }}">
</head>
<body>
    <div class="bg-grid" aria-hidden="true"></div>
    <div class="crt-overlay" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <main class="narrative-container" id="narrative" aria-live="polite">
        <section class="terminal-frame" id="terminal-frame" role="region" aria-label="Investigation terminal">
            <header class="terminal-header">
                <span class="terminal-dot red"></span>
                <span class="terminal-dot yellow"></span>
                <span class="terminal-dot green"></span>
                <span class="terminal-title">Questra // Detective Dispatch</span>
            </header>
            <div class="terminal-body" id="terminal-body">
                <div id="text-area"></div>
                <div class="cursor-line" id="cursor-line">
                    <span class="prompt">&gt;</span>
                    <span class="cursor" id="cursor">|</span>
                </div>
            </div>
        </section>

        <div class="choice-container" id="choice-container" hidden></div>
        <p class="advance-hint">Tap or press any key to advance faster</p>
    </main>

    <div class="fade-overlay" id="fade-overlay" aria-hidden="true"></div>

    <script src="/static/js/level1_intro.js?v={{ asset_version or '1' }}"></script>
</body>
</html>
